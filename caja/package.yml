name       : caja
version    : 1.19.2
release    : 10014
source     :
    - https://pub.mate-desktop.org/releases/1.19/caja-1.19.2.tar.xz : 07b8b0e88b9c816f1fe932f0cbfbc44f2dad24dabac0bc0c86ee49f9ffb97a2d
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(unique-3.0)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %configure --disable-static --with-gtk=3.0 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
